apiVersion: v1
kind: Service
metadata:
  name: {{ include "python-app.appName" . }}{{ .Values.service.nameSuffix }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "python-app.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "python-app.appName" . }}{{ .Values.service.nameSuffix }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "python-app.selectorLabels" . | nindent 4 }}