apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: nri-bundle
    repo: https://newrelic.github.io/helm-charts
    version: 6.0.17
    releaseName: nri-bundle
    namespace: newrelic
    valuesInline:
      # https://github.com/newrelic/helm-charts/blob/master/charts/nri-bundle
      global:
        cluster: kmullaney-gts-training-k8s-8
        customSecretName: "newrelic-secrets"
        customSecretLicenseKey: "newRelicLicenseKey"
        fargate: true
        privileged: true
      # https://github.com/newrelic/nri-prometheus/tree/main/charts/nri-prometheus
      # nri-prometheus:
      #   enabled: true
      #   config:
      #     scrape_endpoints: true
      #     scrape_services: false
      #     lowDataMode: true
      #     insecure_skip_verify: true
      #     require_scrape_enabled_label_for_nodes: false
      #     transformations:
      #     - description: "Add and rename some attributes"
      #       add_attributes:
      #       - metric_prefix: ""
      #         attributes:
      #           env: "development"
      #           region: "us-west-2"
      #       rename_attributes:
      #       - metric_prefix: ""
      #         attributes:
      #           result: "result_new"
      #           table: "table_new"
      # https://github.com/newrelic/nri-prometheus/blob/main/charts/nri-prometheus
      newrelic-prometheus-agent:
        enabled: true
        config:
          kubernetes:
            jobs:
            - job_name_prefix: prometheus-scrape
              target_discovery:
                endpoints: true
                filter:
                  annotations:
                    prometheus.io/scrape: true
                pod: true
            integrations_filter:
              app_values:
              - java-app-service
              - express-app-service
              - python-app-service
              enabled: true
              source_labels:
              - app.kubernetes.io/name
      # https://github.com/newrelic/k8s-metadata-injection/tree/main/charts/nri-metadata-injection
      nri-metadata-injection:
        enabled: true
      # https://github.com/newrelic/k8s-agents-operator/tree/main/charts/k8s-agents-operator
      k8s-agents-operator:
        enabled: true
      # https://github.com/newrelic/newrelic-infra-operator/tree/main/charts/newrelic-infra-operator
      newrelic-infra-operator:
        enabled: true
        tolerations:
        - key: "eks.amazonaws.com/compute-type"
          operator: "Equal"
          value: "fargate"
          effect: "NoSchedule"
      # https://github.com/newrelic/newrelic-k8s-metrics-adapter/tree/main/charts/newrelic-k8s-metrics-adapter
      newrelic-k8s-metrics-adapter:
        enabled: true
        verboseLog: true
        personalAPIKey: "DUMMY_VALUE"
        config:
          accountID: 1234567
          region: "US"
          externalMetrics:
            java_app_requests:
              query: "FROM Metric SELECT sum(dynamodb_put_item_total) SINCE 5 MINUTES AGO"
              removeClusterFilter: true
      # https://github.com/newrelic/nri-kubernetes/tree/main/charts/newrelic-infrastructure
      newrelic-infrastructure:
        enabled: true
        prefixDisplayNameWithCluster: true
        useNodeNameAsDisplayName: true
      # https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-state-metrics
      kube-state-metrics:
        enabled: true
      # https://github.com/newrelic/nri-kube-events/tree/main/charts/nri-kube-events
      nri-kube-events:
        enabled: true
      # https://github.com/newrelic/helm-charts/tree/master/charts/newrelic-logging
      newrelic-logging:
        enabled: true

patches:
  # 1. Patch ALL ServiceAccounts to Wave -5
  - target:
      kind: ServiceAccount
      # You can omit 'name' to target ALL ServiceAccounts
    patch: |
      - op: add
        path: /metadata/annotations
        value:
          argocd.argoj.io/sync-wave: "-5"

  # 2. Patch ALL Deployments to Wave -4 (or any wave > -5)
  - target:
      kind: Deployment
    patch: |
      - op: add
        path: /metadata/annotations
        value:
          argocd.argoj.io/sync-wave: "-4"

  # 3. Patch the specific Webhook Service to Wave -5
  - target:
      kind: Service
      name: nri-bundle-k8s-agents-operator-webhook-service
    patch: |
      - op: add
        path: /metadata/annotations
        value:
          argocd.argoj.io/sync-wave: "-5"

  # 4. Patch the CRD to Wave 1
  - target:
      kind: CustomResourceDefinition
      name: instrumentations.newrelic.com
    patch: |
      - op: add
        path: /metadata/annotations
        value:
          argocd.argoj.io/sync-wave: "1"

  - target:
      group: "apps"
      kind: Deployment
      name: nri-bundle-newrelic-k8s-metrics-adapter
      namespace: newrelic
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NEWRELIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: newrelic-secrets
              key: personalAPIKey
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NEWRELIC_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: newrelic-secrets
              key: newRelicAccountId
