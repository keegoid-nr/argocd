apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - instrumentation-crs.yaml

helmCharts:
  - name: nri-bundle
    repo: https://newrelic.github.io/helm-charts
    version: 6.0.21
    releaseName: nri-bundle # This must match the 'nri-bundle-' prefix below
    namespace: newrelic
    valuesInline:
      # https://github.com/newrelic/helm-charts/blob/master/charts/nri-bundle
      global:
        cluster: kmullaney-gts-training-k8s-8
        customSecretName: "newrelic-secrets"
        customSecretLicenseKey: "newRelicLicenseKey"
        fargate: true
        privileged: true
      # https://github.com/newrelic/nri-prometheus/tree/main/charts/nri-prometheus
      # nri-prometheus:
      #   enabled: true
      #   config:
      #     scrape_endpoints: true
      #     scrape_services: false
      #     lowDataMode: true
      #     insecure_skip_verify: true
      #     require_scrape_enabled_label_for_nodes: false
      #     transformations:
      #     - description: "Add and rename some attributes"
      #       add_attributes:
      #       - metric_prefix: ""
      #         attributes:
      #           env: "development"
      #           region: "us-west-2"
      #       rename_attributes:
      #       - metric_prefix: ""
      #         attributes:
      #           result: "result_new"
      #           table: "table_new"
      # https://github.com/newrelic/nri-prometheus/blob/main/charts/nri-prometheus
      newrelic-prometheus-agent:
        enabled: true
        config:
          kubernetes:
            jobs:
            - job_name_prefix: prometheus-scrape
              target_discovery:
                endpoints: true
                filter:
                  annotations:
                    prometheus.io/scrape: true
                pod: true
            integrations_filter:
              app_values:
              - java-app-service
              - express-app-service
              - python-app-service
              enabled: true
              source_labels:
              - app.kubernetes.io/name
      # https://github.com/newrelic/k8s-metadata-injection/tree/main/charts/nri-metadata-injection
      nri-metadata-injection:
        enabled: true
      # https://github.com/newrelic/k8s-agents-operator/tree/main/charts/k8s-agents-operator
      k8s-agents-operator:
        enabled: true
        customSecretName: "newrelic-secrets"
      # https://github.com/newrelic/newrelic-infra-operator/tree/main/charts/newrelic-infra-operator
      newrelic-infra-operator:
        enabled: true
        tolerations:
        - key: "eks.amazonaws.com/compute-type"
          operator: "Equal"
          value: "fargate"
          effect: "NoSchedule"
      # https://github.com/newrelic/nri-kubernetes/tree/main/charts/newrelic-infrastructure
      newrelic-infrastructure:
        enabled: true
        prefixDisplayNameWithCluster: true
        useNodeNameAsDisplayName: true
      # https://github.com/prometheus-community/helm-charts/tree/main/charts/kube-state-metrics
      kube-state-metrics:
        enabled: true
      # https://github.com/newrelic/nri-kube-events/tree/main/charts/nri-kube-events
      nri-kube-events:
        enabled: true
      # https://github.com/newrelic/helm-charts/tree/master/charts/newrelic-logging
      newrelic-logging:
        enabled: true

patches:
  # --- WAVE -10: CRD ---
  # Apply the CRD first.
  # We also patch 'spec/conversion' to 'None' to prevent the API server
  # from calling the webhook (which isn't ready) when applying the CRD itself.
  # Your Argo CD 'ignoreDifferences' for '/spec/conversion' is still required.
  - target:
      kind: CustomResourceDefinition
      name: instrumentations.newrelic.com
    patch: |
      - op: add
        path: /metadata/annotations
        value:
          argocd.argoproj.io/sync-wave: "-10"
      - op: replace
        path: /spec/conversion
        value:
          strategy: None

  # --- WAVE -5: K8S AGENTS OPERATOR ---
  # Deploy the operator that serves the conversion webhook.
  # We must ensure this is healthy *before* applying the Instrumentation CRs.
  - target:
      kind: Deployment
      name: nri-bundle-k8s-agents-operator
    patch: |
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "-5"
  - target:
      kind: Service
      name: nri-bundle-k8s-agents-operator-webhook-service
    patch: |
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "-5"
  # Also include its RBAC in this wave
  - target:
      kind: "ServiceAccount|ClusterRole|ClusterRoleBinding"
      name: "nri-bundle-k8s-agents-operator-manager-role" # Targets the main operator RBAC
    patch: |
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "-5"
  - target:
      kind: ServiceAccount
      name: nri-bundle-k8s-agents-operator
    patch: |
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "-5"

  # --- WAVE 5: INSTRUMENTATION CRs ---
  # Apply the CRs *after* the operator is healthy.
  # This prevents the x509 error because the webhook is now ready to serve.
  - target:
      kind: Instrumentation
    patch: |
      metadata:
        annotations:
          argocd.argoproj.io/sync-wave: "5"
